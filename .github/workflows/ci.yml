name: pre-commit

"on":
  pull_request:
  push:
    branches:
      - main
      - dev

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: python3 -m pip install -r requirements.txt -r requirements-dev.txt
      - uses: pre-commit/action@v2.0.0
